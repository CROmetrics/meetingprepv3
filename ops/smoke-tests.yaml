name: "Meeting Prep V3 Production Smoke Tests"
baseUrl: "https://meetingprepv3-production.up.railway.app"

tests:
  - name: "Health Check"
    method: "GET"
    path: "/api/health"
    expectedStatus: 200
    description: "Verify the API is responding"

  - name: "BD Meeting Form - Sales Prompt Style"
    method: "POST"
    path: "/api/bd/analyze"
    headers:
      Content-Type: "application/json"
    body:
      company: "Test Company"
      role: "CEO"
      details: "Looking for new partnerships"
      promptStyle: "sales"
    expectedStatus: 200
    description: "Test BD meeting analysis with sales prompt style"
    responseValidation:
      - field: "suggestedQuestions"
        type: "array"
        minLength: 1
      - field: "keyTopics"
        type: "array"
        minLength: 1

  - name: "BD Meeting Form - No Prompt Style"
    method: "POST"
    path: "/api/bd/analyze"
    headers:
      Content-Type: "application/json"
    body:
      company: "Test Company"
      role: "CEO"
      details: "Looking for new partnerships"
      promptStyle: "none"
    expectedStatus: 200
    description: "Test BD meeting analysis with no prompt style"
    responseValidation:
      - field: "suggestedQuestions"
        type: "array"
        minLength: 1
      - field: "keyTopics"
        type: "array"
        minLength: 1

  - name: "BD Meeting Form - Custom Prompt Style"
    method: "POST"
    path: "/api/bd/analyze"
    headers:
      Content-Type: "application/json"
    body:
      company: "Test Company"
      role: "CEO"
      details: "Looking for new partnerships"
      promptStyle: "custom"
      customPrompt: "Focus on technical integration aspects and scalability concerns."
    expectedStatus: 200
    description: "Test BD meeting analysis with custom prompt style"
    responseValidation:
      - field: "suggestedQuestions"
        type: "array"
        minLength: 1
      - field: "keyTopics"
        type: "array"
        minLength: 1

  - name: "Meeting Form - Basic Functionality"
    method: "POST"
    path: "/api/meetings/analyze"
    headers:
      Content-Type: "application/json"
    body:
      company: "Test Company"
      attendees: "John Doe, Jane Smith"
      agenda: "Quarterly review meeting"
      promptStyle: "none"
    expectedStatus: 200
    description: "Test basic meeting analysis functionality"
    responseValidation:
      - field: "suggestedQuestions"
        type: "array"
        minLength: 1
      - field: "keyTopics"
        type: "array"
        minLength: 1