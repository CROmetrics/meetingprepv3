name: "Meeting Prep V3 Production Smoke Tests"
baseUrl: "https://meetingprepv3-production.up.railway.app"

tests:
  - name: "Health Check"
    method: "GET"
    path: "/api/health"
    expectedStatus: 200
    description: "Verify the API is responding"

  - name: "BD Meeting Form - Sales Prompt Style"
    method: "POST"
    path: "/api/bd/generate"
    headers:
      Content-Type: "application/json"
    body:
      company: "Test Company"
      attendees:
        - name: "John Doe"
          email: "john@testcompany.com"
          title: "CEO"
      purpose: "Looking for new partnerships"
      promptStyle: "sales"
    expectedStatus: 200
    description: "Test BD meeting generation with sales prompt style"
    responseValidation:
      - field: "success"
        type: "boolean"
        expectedValue: true
      - field: "data.report.content"
        type: "string"
        minLength: 1

  - name: "BD Meeting Form - No Prompt Style"
    method: "POST"
    path: "/api/bd/generate"
    headers:
      Content-Type: "application/json"
    body:
      company: "Test Company"
      attendees:
        - name: "Jane Smith"
          email: "jane@testcompany.com"
          title: "CTO"
      purpose: "Looking for new partnerships"
      promptStyle: "none"
    expectedStatus: 200
    description: "Test BD meeting generation with no prompt style"
    responseValidation:
      - field: "success"
        type: "boolean"
        expectedValue: true
      - field: "data.report.content"
        type: "string"
        minLength: 1

  - name: "BD Meeting Form - Custom Prompt Style"
    method: "POST"
    path: "/api/bd/generate"
    headers:
      Content-Type: "application/json"
    body:
      company: "Test Company"
      attendees:
        - name: "Alex Johnson"
          email: "alex@testcompany.com"
          title: "VP Engineering"
      purpose: "Looking for new partnerships"
      promptStyle: "custom"
      customPrompts:
        systemPrompt: "You are a technical partnership analyst."
        userPrompt: "Focus on technical integration aspects and scalability concerns."
    expectedStatus: 200
    description: "Test BD meeting generation with custom prompt style"
    responseValidation:
      - field: "success"
        type: "boolean"
        expectedValue: true
      - field: "data.report.content"
        type: "string"
        minLength: 1